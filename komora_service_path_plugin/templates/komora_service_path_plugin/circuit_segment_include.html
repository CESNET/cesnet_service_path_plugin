{% load render_table from django_tables2 %}
<div class="card">
    <h5 class="card-header">Related Segments</h5>
    {% render_table related_session_table 'inc/table.html' %}
    {% if perms.circuits.add_circuit %}
        <div class="card-footer text-end noprint">
            <a href="{% url 'plugins:komora_service_path_plugin:segmentcircuit_add' pk=object.pk %}?return_url={{ request.path }}"
               class="btn btn-primary btn-sm">
                <i class="mdi mdi-plus-thick" aria-hidden="true"></i> Add Segment
            </a>
        </div>
    {% endif %}
</div>
